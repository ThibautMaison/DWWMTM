<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name">
    <button onclick="removePerson()">Remove Person</button>
    <div id="result"></div>
    <script>
      const people = [
        { name: 'John', age: 28 },
        { name: 'Jane', age: 32 },
        { name: 'Jim', age: 40 }
      ];

      function removePerson() {
        const nameToRemove = document.getElementById('name').value;
        const filteredPeople = people.filter(person => person.name !== nameToRemove);
        document.getElementById('result').innerHTML = JSON.stringify(filteredPeople);
      }
    </script>
</body>
</html>
